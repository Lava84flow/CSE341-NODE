<h2>Sign Up</h2>
        <p>Please fill this form to create an account.</p>
        <form action='' method="get">
            
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fname" class="form-control" required>
                <span class="help-block" id="fname_err"></span>
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" class="form-control" required>
                <span class="help-block" id="lname_err"></span>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" required>
                <span class="help-block" id="email_err"></span>
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
                <span class="help-block" id="username_err"></span>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
                <span class="help-block" id="password_err"></span>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
                <span class="help-block" id="confirm_password_err"></span>
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn btn-primary" style="margin-top: 0.25em;" value="Submit">
            </div>
            
            
        </form>

        <p>Already have an account? <br> <button class="btn btn-primary" style="margin: 0.5em; background-color: darkred;" onclick="loadLogin()">Login here</button></p>
