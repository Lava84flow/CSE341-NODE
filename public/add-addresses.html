<p>Please fill this form to add an Address</p>
            
            <div class="form-group has-error">
                <label>Address Line 1</label>
                <input type="text" name="line1" class="form-control" id="line1">
                <span class="help-block" id="line1_err"></span>
            </div>
            
            <div class="form-group has-error">
                <label>Address Line 2 (Optional)</label>
                <input type="text" name="line2" class="form-control" id="line2">
                <span class="help-block" id="line2_err"></span>
            </div>
            
            <div class="form-group has-error">
                <label>City</label>
                <input type="text" name="city" class="form-control" id="city">
                <span class="help-block" id="city_err"></span>
            </div>
            
            <div class="form-group has-error">
                <label>State</label>
                <input type="text" name="state" class="form-control" id="state">
                <span class="help-block" id="state_err"></span>
            </div>
            
            <div class="form-group has-error">
                <label>Zipcode</label>
                <input type="text" name="zipcode" class="form-control" id="zipcode">
                <span class="help-block" id="zipcode_err"></span>
            </div>
            
            <div class="form-group has-error">                
                <label>Address Type</label>
                <select name="address_type" style="color: black;" id="address_type">

                    <option value="billing">Billing</option>
                </select> 
                <span class="help-block" id="address_type_err"></span>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" style="margin-top: 0.25em;" onclick="validateAddAddresses()">Submit</button>
