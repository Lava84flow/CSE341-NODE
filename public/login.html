<h2>Login</h2>
        <p>Please fill in your credentials to login.</p>

            <div class="form-group has-error">
                <label>Username</label>
                <input type="text" name="username" class="form-control" id="username">
                <span class="help-block" id="username_err"></span>
            </div>    
            <div class="form-group has-error">
                <label>Password</label>
                <input type="password" name="password" class="form-control" id="password">
                <span class="help-block" id="password_err"></span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="margin-top: 0.25em;" onclick="validateLogin()">Submit</button>
            </div>

            <div id="status"></div>

        <p>Don't have an account? <br> <button class="btn btn-primary" style="margin: 0.5em; background-color: darkred;" onclick="loadRegister()">Sign up now</button></p>
