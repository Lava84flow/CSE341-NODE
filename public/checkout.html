<div style="text-align: center;">
    <button class="btn btn-light" style="margin: 0.5em;" onclick="loadShoppingCart()">Shopping Cart</button>
</div>

<div id="checkout-output">

    <p>What address would you like to use?</p>
                
    <div class="form-group has-error">                
        <label>Shipping Address</label>
        <select name="shipping_address" style="color: black;" id="shipping_address">
            
        </select> 
        <span class="help-block" id="shipping_err"></span>
    </div>
    
    <div class="form-group has-erro">                
        <label>Billing Address</label>
        <select name="billing_address" style="color: black;" id="billing_address"> 
           
        </select> 
        <span class="help-block" id="billing_err"></span>
    </div>
    <br />
    <p>Don't have any saved addresses? <a href="/addresses">Click here</a> to add one.</p>

</div>

<div style="text-align: center;">
    <button class="btn btn-light" style="margin: 0.5em;" onclick="loadConfirmation()">Purchase</button>
</div>
